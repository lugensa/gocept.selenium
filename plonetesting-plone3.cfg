[buildout]
extensions = mr.developer
extends = http://dist.plone.org/release/3.3.5/versions.cfg
develop = .
parts = zope2 instance test omelette
package = gocept.selenium
find-links = http://download.gocept.com/packages
versions = versions
sources-dir = devel

[sources]
plone.testing = svn https://svn.plone.org/svn/plone/plone.testing/branches/3.x
plone.app.testing = svn https://svn.plone.org/svn/plone/plone.app.testing/branches/3.x

[versions]
PILwoTK = 1.1.6.4
zope.testing = 3.9.5
zc.buildout=1.5.2
zc.recipe.testrunner=1.3.0
plone.testing = 3.0a1
plone.app.testing = 3.0a1

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
additional-fake-eggs =
    ZODB3
url = ${versions:zope2-url}

[test]
recipe = zc.recipe.testrunner
defaults = ["--ignore_dir=zope2", "--tests-pattern=plone3", "--dir=gocept.selenium.plonetesting"]
extra-paths = ${zope2:location}/lib/python
eggs = ${instance:eggs}
       plone.app.testing

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
eggs = ${buildout:package}
    Plone
    PILwoTK
    plone.app.testing

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
packages = ${zope2:location}/lib/python ./
