[buildout]
extends = common.cfg
          common-zope210.cfg
          common-scripts.cfg
flavour = plonetesting, test_plonetesting
extensions = mr.developer
sources-dir = devel
parts += omelette scripts

[sources]
plone.testing = svn https://svn.plone.org/svn/plone/plone.testing/branches/3.x
plone.app.testing = svn https://svn.plone.org/svn/plone/plone.app.testing/branches/3.x

[versions]
argparse = 1.1
mr.developer = 1.16
plone.app.testing = 3.0a1
plone.testing = 3.0a1
unittest2 = 0.5.1
zc.recipe.testrunner = 1.2.1
zope.testing = 3.9.5

[test]
defaults = ['-s', 'gocept.selenium.plonetesting.tests.plone3',
           '--tests-pattern', 'test_']
extra-paths = ${zope2:location}/lib/python

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage']
extra-paths = ${zope2:location}/lib/python

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
packages = ${zope2:location}/lib/python ./
