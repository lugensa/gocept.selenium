[buildout]
extends = common.cfg
          common-zope210.cfg
flavour = [plonetesting, test_plonetesting]

[versions]
zope.testing = 3.9.5
zc.buildout=1.5.2
zc.recipe.testrunner=1.3.0
plone.testing = 3.0a1
plone.app.testing = 3.0a1

[test]
defaults = ['-s', 'gocept.selenium.plonetesting.tests.plone3',
            '--tests-pattern', 'test_']
extra-paths = ${zope2:location}/lib/python
