<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<script type="text/javascript">
function launch_popup() {
    var popup_id = window.location.search.substring(1);
    document.getElementById('log').innerHTML = popup_id; 
    window.open('popup.html?' + popup_id, popup_id);
}
</script>
</head>

<body onload="window.setTimeout(launch_popup, 1000)">
<div id="parent">This is the parent window.</div>
<div id="log"></div>
</body>
</html>
