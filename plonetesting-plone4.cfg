[buildout]
extensions = mr.developer
extends = http://dist.plone.org/release/4.0-latest/versions.cfg
develop = .
parts = instance test omelette
package = gocept.selenium
find-links = http://download.gocept.com/packages
versions = versions
sources-dir = devel

[sources]
plone.testing = svn https://svn.plone.org/svn/plone/plone.testing/trunk
plone.app.testing = svn https://svn.plone.org/svn/plone/plone.app.testing/trunk

[versions]
PILwoTK = 1.1.6.4
plone.testing = 4.0a3
plone.app.testing = 4.0a3

[test]
recipe = zc.recipe.testrunner
defaults = ["--ignore_dir=zope2", "--tests-pattern=plone4", "--dir=gocept.selenium.plonetesting"]
eggs = ${instance:eggs}
       plone.app.testing

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs = ${buildout:package}
    Plone
    PILwoTK
zcml = gocept.selenium.tests.fixture

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
