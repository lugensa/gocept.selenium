[buildout]
extends = common.cfg
          http://dist.plone.org/release/3.2.2/versions.cfg
parts += zope2 instance

[versions]
zc.buildout = 1.4.3
zc.recipe.egg = 1.2.2
setuptools =

[test]
recipe = collective.recipe.z2testrunner
zope2part = instance
defaults = --ignore_dir=ztk --ignore_dir=zope2 --ignore_dir=static --ignore_dir=plonetesting --tests-pattern=plone3
packages = ${buildout:package}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
eggs = ${buildout:package}
    Plone
    PILwoTK

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
additional-fake-eggs =
    ZODB3
url = ${versions:zope2-url}
