# https://github.com/zopefoundation/meta/tree/master/config/pure-python
name: tests

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '0 1 * * 0'  # run once a week on Sunday

jobs:
  build:
    strategy:
      matrix:
        config:
        # [Python version, tox env]
        # - ["3.8",   "lint"]
        # - ["2.7",   "py27"]
        # - ["3.6",   "py36"]
        - ["3.7",   "py37"]
        # - ["3.8",   "py38"]
        # - ["3.9",   "py39"]
        # - ["pypy2", "pypy"]
        # - ["pypy3", "pypy3"]
        # - ["3.8",   "docs"]
        # - ["3.8",   "coverage"]
        flavour:
          - wsgi
          # - plonetesting
          # - grok
        state:
          - headless
          # - head

    runs-on: ubuntu-latest
    name: ${{ matrix.config[1] }}-${{ matrix.flavour }}-ff-${{ matrix.state}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config[0] }}
    - name: Pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('setup.*', 'tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        sudo apt-get install firefox firefox-geckodriver
    - name: Test
      # uses: GabrielBB/xvfb-action@v1
      # with:
      #   working-directory: ./
      #   run: tox -e ${{ matrix.config[1] }}-${{ matrix.flavour }}-ff-${{ matrix.state}} -- -k test_webdriver
      run: tox -e ${{ matrix.config[1] }}-${{ matrix.flavour }}-ff-${{ matrix.state}} -- -k test_webdriver
    - name: Coverage
      if: matrix.config[1] == 'coverage'
      run: |
        pip install coveralls coverage-python-version
        coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
